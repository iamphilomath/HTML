<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Harsh- Contact Details</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <h3>Contact Info</h3>
    <ul>
      <li>Phone: +(abc)aaabcbzyx</li>
      <li>Email: myemail@gmail.com</li>
      <li>Address: Sunrise Avenue, California.</li>
    </ul>
    <hr>
    <form class="" action="mailto:joe@example.com?subject=feedback">
      <label for="userName">Name:</label>
      <input type="text" name="" value="" id="userName"><br>
      <label for="userEmail">Email:</label>
      <input type="email" name="" value="" id="userEmail"><br>
      <label for="userPassword">Password:</label>
      <input type="password" name="" value="" id="userPassword"><br>
      <label for="userMessage">Message:</label><br>
      <textarea name="name" rows="8" cols="20" id="userMessage"></textarea><br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
